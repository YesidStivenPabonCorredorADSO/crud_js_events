<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" div_form">
        <h1>Formulario</h1>
        <form class="form_div" action="" for="">
            <br>
            <label class="name" for="name" >Nombre</label>
            <input class="form_input" type="text" id="name" placeholder="Ingrese su nombre"><br>
            <!-- El nombre -->
            <label for="apellido">Apellido</label>
            <input class="form_input" type="text"id="apellido" placeholder="Ingrese su apellido"><br>
            <!-- Apellido -->

            <label for="numero">Telefono</label>
            <input class="form_input" type="text" id="numero" placeholder="Ingrese su numero de Telefono"><br>
            <!-- Telefono -->
            <label for="Direccion">Direccion</label>
            <input class="form_input" type="text" id="Direccion" placeholder="Ingrese su Direccion"><br>
            <!-- Direccion -->
            <label for="">Tipo de Documento</label>
            <select class="form_input" name="" id="tipo_documento"><br>
                <option value="seleccione">Seleccione..</option>
                <option value="T.I">T.I</option>
                <option value="C.C">C.C</option>
            </select><br>
            <!-- Tipo de Documento -->
            <label for="documento">Documento</label>
            <input class="form_input" type="text" id="documento" placeholder="Ingrese su Documento de Indentidad"><br>
            <!-- Documento -->
            <label for="email">Email</label>
            <input class="form_input" type="text" id="email" placeholder="Ingrese su Correo eletronico"><br>
            <!-- Email -->
            <div>
                <input type="checkbox" id="checkbox">
                <label for="">Aceptar Terminos y condiciones </label>
            </div>
            <button type="submit" class="form_button" disabled>Registrar</button>

        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
